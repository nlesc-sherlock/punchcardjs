<!DOCTYPE html>

<html>

    <head>

        <!-- include d3 plotting library (dependency of dc.js)-->
        <script src="../bower_components/d3/d3.js" charset="utf-8"></script>

        <!-- include crossfilter library for efficient filtering of data
        (dependency of dc.js) -->
        <script src="../bower_components/crossfilter/crossfilter.js" charset="utf-8"></script>

        <!-- include the dc.js filtering-and-plotting library -->
        <script src="../bower_components/dcjs/dc.js" charset="utf-8"></script>
        <!-- include the stylesheet for the dc.js graphs -->
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css" media="screen" />

        <!-- include leaflet.js to make maps-->
        <script src="../bower_components/leaflet/dist/leaflet.js"></script>

        <!-- also include the leaflet stylesheet-->
        <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />

        <!-- include moment.js to deal with dates, times, and daylight savings
        time better than plain JavaScript does -->
        <script src="../bower_components/moment/min/moment.min.js"></script>

        <!-- include jquery.js (required by bootstrap) -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <!-- include bootstrap.js to use buttons -->
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- include bootstrap's stylesheet -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

        <!-- include our concatenated stylesheet -->
        <link rel="stylesheet" href="styles/bundle.css">


    </head>

    <body>

        <div id="punchcard-weekday-circle" class="main-div-style"></div>
        <div id="punchcard-weekday-rect" class="main-div-style"></div>
        <div id="punchcard-date-circle" class="main-div-style"></div>
        <div id="punchcard-date-rect" class="main-div-style"></div>

        <script src="js/punchcard.js"></script>

    </body>

</html>
